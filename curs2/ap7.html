<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let d = new Date()
         let theDay = d.getDay()
        switch (theDay) {
            case 1: document.write('Luni'); break;
            case 2: document.write('Marti'); break;
            case 3: document.write('Miercuri'); break;
            case 4: document.write('Joi'); break;
            case 5: document.write('Vineri'); break;
            case 6: document.write('Sambata'); break;
            case 0: document.write('Duminica'); break;
            default: document.write('Saptamana are doar 7 zile');
        }
    </script>
</body>

</html>
